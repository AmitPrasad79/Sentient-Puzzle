<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>🧩 Sentient Puzzle Slide+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <!-- Main Menu -->
    <section id="menu" class="screen active">
      <h1 class="title">🧠 Sentient Puzzle Slide+</h1>
      <p class="hint">Choose difficulty (one extra bottom tile)</p>
      <div class="mode-row">
        <button class="mode-btn" data-size="3">Easy (3×3 → 10 tiles)</button>
        <button class="mode-btn" data-size="4">Medium (4×4 → 17 tiles)</button>
        <button class="mode-btn" data-size="5">Hard (5×5 → 26 tiles)</button>
      </div>
      <button id="start-btn" class="btn primary" disabled>▶ Start Game</button>
    </section>

    <!-- Countdown -->
    <section id="countdown" class="screen hidden">
      <h1 id="count-num" class="count">3</h1>
    </section>

    <!-- Game Screen -->
    <section id="game" class="screen hidden">
      <div class="controls">
        <button id="reset-btn" class="btn">🔄 Reset</button>
        <button id="menu-btn" class="btn">🏠 Menu</button>
        <span id="moves" class="moves">Moves: 0</span>
      </div>
      <div class="puzzle-wrapper">
        <div id="puzzle-box" class="puzzle-box">
          <div id="puzzle" class="puzzle"></div>
        </div>
      </div>
    </section>

    <!-- Win Popup -->
    <div id="win" class="popup hidden">
      <div class="popup-inner">
        <h2>🎉 You Solved It!</h2>
        <p id="final-moves"></p>
        <button id="win-main" class="btn primary">🏠 Back to Menu</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
