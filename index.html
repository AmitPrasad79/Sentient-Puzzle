<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧩 Sentient Puzzle Slide+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <!-- Menu -->
    <section id="menu" class="screen active">
      <h1 class="title">🧠 Sentient Puzzle Slide+</h1>
      <p>Choose difficulty (one extra blank tile)</p>
      <div class="mode-row">
        <button class="mode-btn" data-size="3">Easy (3×3)</button>
        <button class="mode-btn" data-size="4">Medium (4×4)</button>
        <button class="mode-btn" data-size="5">Hard (5×5)</button>
      </div>
      <button id="start-btn" class="btn primary" disabled>▶ Start</button>
    </section>

    <!-- Preview -->
    <section id="overlay" class="screen hidden">
      <div class="preview-box">
        <h2>🧩 Preview — Memorize this image!</h2>
        <img id="preview-img" src="" alt="preview" />
      </div>
    </section>

    <!-- Game -->
    <section id="game" class="screen hidden">
      <div class="controls">
        <button id="reset-btn" class="btn">🔄 Reset</button>
        <button id="menu-btn" class="btn">🏠 Menu</button>
      </div>
      <div id="puzzle" class="puzzle"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
