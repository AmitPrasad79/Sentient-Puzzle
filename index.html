<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentient Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="game-container">
   <main id="app">
    <!-- Main Menu -->
    <section id="menu" class="screen active">
      <h1 class="title">🧩 Sentient Puzzle</h1>
      <p class="hint">Choose difficulty</p>
      <div class="mode-row">
        <button class="mode-btn" data-size="3">Easy (3×3)</button>
        <button class="mode-btn" data-size="4">Medium (4×4)</button>
        <button class="mode-btn" data-size="5">Hard (5×5)</button>
      </div>
      <div class="menu-actions">
        <button id="start-btn" class="btn primary" disabled>▶ Start Game</button>
      </div>
    </section>

    <!-- Overlay: preview + countdown -->
    <div id="overlay" class="overlay hidden">
      <div id="countdown" class="countdown hidden"><span id="count-num">3</span></div>
      <div id="preview" class="preview hidden">
        <h3>🧩 Memorize this image!</h3>
        <img id="preview-img" src="" alt="preview image" />
      </div>
    </div>

    <!-- Game Screen -->
    <section id="game" class="screen hidden">
      <div class="controls-container">
        <div class="left-controls">
          <button id="reset-btn" class="btn">🔄 Reset</button>
          <button id="menu-btn" class="btn">🏠 Menu</button>
        </div>
        <div class="right-controls">
          <span id="moves" class="moves">Moves: 0</span>
       </div>
     </div>


      <div class="puzzle-wrapper">
        <div id="puzzle-box" class="puzzle-box">
          <div id="puzzle" class="puzzle"></div>
        </div>
      </div>
    </section>

    <!-- Win Popup -->
    <div id="win" class="popup hidden">
      <div class="popup-inner">
        <h2>🎉 Congrats!</h2>
        <p id="win-text">You solved it</p>
        <img id="win-img" src="" alt="completed image" />
        <div class="popup-actions">
          <button id="win-main" class="btn primary">🏠 Back to Menu</button>
          <button id="win-restart" class="btn">🔁 Play Again</button>
        </div>
      </div>
    </div>
  </main>
</div>
    
  <div id="footer">
    Made with ❤️ by 
    <a href="https://twitter.com/0xBalls" target="_blank">@0xBalls</a>
  </div>
    
  <script src="fall.js"></script>
  <script src="script.js"></script>
</body>
</html>
